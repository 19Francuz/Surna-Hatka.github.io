<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сирна Хатка</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background-color: #fff8ef;
      color: #3e2f1c;
      text-align: center;
    }
    header {
      position: relative;
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
    }
    .section-title {
      font-size: 2em;
      margin: 20px 0 10px;
    }
    .sub-title {
      font-size: 1.3em;
      margin-bottom: 30px;
    }
    .cheese-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .cheese-item {
      width: 180px;
      height: 100px;
      background-image: url('https://i.imgur.com/kIXbYo1.png');
      background-size: cover;
      background-position: center;
      color: white;
      font-weight: bold;
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 4px solid transparent;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }
    .available {
      border-color: green;
    }
    .unavailable {
      border-color: red;
    }
  </style>
</head>
<body>

<header>
  <img src="https://i.imgur.com/UcbngTc.jpg" alt="Сирна Хатка" />
</header>

<main>
  <div class="section-title">Крафтові сири</div>
  <div class="sub-title">100% козяче молоко</div>

  <section class="cheese-list">
    <div class="cheese-item available">Качота</div>
    <div class="cheese-item available">Бринза</div>
    <div class="cheese-item available">Халумі</div>
    <div class="cheese-item available">Моцарела</div>
    <div class="cheese-item available">Камамбер</div>
    <div class="cheese-item unavailable">Брі</div>
    <div class="cheese-item available">Адигейський</div>
    <div class="cheese-item unavailable">Фета</div>
    <div class="cheese-item available">Рікота</div>
    <div class="cheese-item unavailable">Фета в олії</div>
  </section>
</main>

</body>
  </html>
